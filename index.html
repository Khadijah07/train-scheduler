<div class="container">
    <div class="jumbotron text-center">
        <div class="container">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
    </div>
</div>



<div class="container">
    <div class="rounded" id="train-table">
        <div class="container">
            <h3 id="table-title">Current Train Schedules</h1>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Train name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes to next train</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
        </div>


        <div class="rounded" id="train-table">
            <form id="train-form">
                <h3> Add new train to schedule</h3>
                <hr>
                <div class="form-group">
                    <label for="train-name"> Train name</label>
                    <input type="text" class="form-control" id="train-name" required>
                </div>

                <div class="form-group">
                    <label for="destination"> Destination</label>
                    <input type="text" class="form-control" id="destination" required>
                </div>
                <div class="form-group">
                    <label for="first-train"> First Train Time (HH: mm - millitary time) </label>
                    <input type="text" class="form-control" id="first-train" required>
                </div>

                <div class="frequency">
                    <label for="frequency"> Frequency (min) </label>
                    <input type="text" class="form-control" id="frequency" required>
                </div>
                <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
            </form>
        </div>
